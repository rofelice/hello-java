name: CNC

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  coverity:
    runs-on: ubuntu-latest

    env:
      COV_URL: ${{ secrets.COV_URL }}
      COV_USER: ${{ secrets.COV_USER }}
      COVERITY_PASSPHRASE: ${{ secrets.COVERITY_PASSPHRASE }}
      COVERITY_PROJECT: hello-java

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - name: Coverity Download
      run: |
        curl -fLsS --user $COV_USER:$COVERITY_PASSPHRASE https://coverity-azure.chuckaude.com:8443/downloadFile.htm?fn=cov-thin-client-linux64-2021.9.0.tar.gz | tar -C /tmp -xzf -
        
    - name: Coverity Full Scan
      if: ${{ github.event_name != 'pull_request' }}
      run: |
        export PATH=$PATH:/tmp/cov-thin-client-linux64-2021.9.0/bin
        export COVERITY_CLI_ANALYSIS_LOCATION=cloud
        set -x
        coverity scan
